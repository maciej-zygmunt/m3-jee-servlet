<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Servlet 31</title>
</head>
<body>
<form action="servlet31" method="post">
    <p><label>Amount: <input type="number" name="amount"></label></p>
    <p><label><input type="radio" name="fromTo" id="1" value="EUR-USD" title="EUR → USD">EUR → USD</label></p>
    <p><label><input type="radio" name="fromTo" id="2" value="USD-EUR" title="USD → EUR">USD → EUR</label></p>
    <p><label><input type="radio" name="fromTo" id="3" value="EUR-PLN" title="EUR → PLN">EUR → PLN</label></p>
    <p><label><input type="radio" name="fromTo" id="4" value="PLN-EUR" title="PLN → EUR">PLN → EUR</label></p>
    <p><label><input type="radio" name="fromTo" id="5" value="USD-PLN" title="USD → PLN">USD → PLN</label></p>
    <p><label><input type="radio" name="fromTo" id="6" value="PLN-USD" title="PLN → USD">PLN → USD</label></p>
    <p><button type="submit">Exchange</button></p>
</form>

</body>
</html>
