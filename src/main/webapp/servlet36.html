<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Servlet 36</title>
</head>
<!--
W projekcie stwórz servlet Servlet36, oraz stronę HTML servlet36.html, w której zawarty jest formularz przesyłający
(metodą GET) 4 parametry liczbowe o nazwie num. Po przejściu do servletu oblicz ich średnią, sumę oraz iloczyn i zwróć wynik w przeglądarce:


-->
<body>
<form action="servlet36" method="get">
    <p><label>n1 <input type="number" name="num"></label></p>
    <p><label>n2 <input type="number" name="num"></label></p>
    <p><label>n3 <input type="number" name="num"></label></p>
    <p><label>n4 <input type="number" name="num"></label></p>
    <p><button type="submit">Submit</button></p>
</form>
</body>
</html>
